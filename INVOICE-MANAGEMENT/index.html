<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Management</title>
  <link rel="stylesheet" href="invoice-management.css">
</head>

<body>
  <section>
    <main>
      <div class="first-side-nav-container">
        <div class="first-side-nav-main">
          <div class="add-settings-logout-container">
            <div class="add-icon-top">
              <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115583/invoice-management-assets/Add_Button_Container_wfxh01.svg" alt="add-icon">
            </div>

            <div class="settings-logout-icons">
              <div class="settings-icon">
                <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115582/invoice-management-assets/Settings_Icon_c5gus7.svg" alt="settings icon">
              </div>

              <div class="logout-icon">
                <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115581/invoice-management-assets/Login_Icon_dxx2hg.svg" alt="logout icon">
              </div>
            </div>
          </div>
        </div>

        <div class="second-side-nav-main">
          <div class="direction-navigation">
            <div class="logo-icon-container">
              <img class="main-logo" src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115578/invoice-management-assets/Logo_Container_deu0rs.svg" alt="product logo">

              <img class="menu-icon" src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115577/invoice-management-assets/Menu_Icon_hkkkfj.svg" alt="menu icon">
            </div>

            <div class="navigation-menu">
              <div class="navigation-icon-name">
                <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761334734/invoice-management-assets/Icon_wnepqs.svg" alt="home icon">

                <p>Dashboard</p>
              </div>

              <div class="navigation-icon-name">
                <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115614/invoice-management-assets/document-normal_xqml1y.svg" alt="Quotation icon">

                <p>Quotation</p>
              </div>

              <div class="navigation-icon-name-arrow">
                <div class="navigation-icon-name-double">
                  <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115616/invoice-management-assets/document-text_yyrlar.svg" alt="Invoices icon">

                  <p>Invoices</p>
                </div>

                <div class="drop-down-icon">
                  <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115576/invoice-management-assets/Dropdown_Icon_ov9rt6.svg">
                </div>
              </div>

              <div class="navigation-icon-name">
                <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115576/invoice-management-assets/document-forward_nnproh.svg" alt="transaction icon">

                <p>Transaction</p>
              </div>

              <div class="navigation-icon-name-arrow">
                <div class="navigation-icon-name-double">
                  <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115576/invoice-management-assets/document-upload_wkjzkg.svg" alt="report icon">

                  <p>Reports</p>
                </div>

                <div class="drop-down-icon">
                  <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115576/invoice-management-assets/Dropdown_Icon_ov9rt6.svg">
                </div>
              </div>

              <div class="navigation-icon-name-arrow">
                <div class="navigation-icon-name-double">
                  <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115576/invoice-management-assets/setting-5_uvuufn.svg" alt="setting icon">

                  <p>Settings</p>
                </div>

                <div class="drop-down-icon">
                  <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115576/invoice-management-assets/Dropdown_Icon_ov9rt6.svg">
                </div>
              </div>
            </div>
          </div>

          <div class="upgrade-card">
            <div class="send-image-container">
              <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115581/invoice-management-assets/Upgrade_Image_zcgfwm.svg" alt="send imege">
            </div>

            <div class="text-header-button">
              <div class="card-header-container">
                <p class="header-text">Upgrade to More</p>
                <p class="body-text">Subscribe to get more with Premium Features</p>
              </div>

              <div class="button-container">
                <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115576/invoice-management-assets/crown_mclco8.svg" alt="premium icon">

                <p>Upgrade</p>
              </div>
            </div>

            <div class="close-icon">
              <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1761115581/invoice-management-assets/Close_Icon_yngwlk.svg" alt="Close icon">
            </div>
          </div>
          

        </div>
      </div>
    </main>
  </section>
</body>
</html>
