<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency Webpage</title>
  <link rel="stylesheet" href="./travel-agency-style.css">
</head>
<body>
  <section>
    <nav>
      <div class="navigation-container">
        <div class="left-nav">
          <div class="home-nav-container">
            <p>Home</p>
          </div>

          <div class="page-nav-container">
            <p>Page</p>
            <div class="arrow-cown-container">
              <svg class="h-8 w-8 text-red-50"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <polyline points="6 9 12 15 18 9" /></svg>
            </div>
          </div>

          <div class="package-nav-container">
            <p>Package</p>
          </div>

          <div class="destination-nav-container">
            <p>Destination</p>
          </div>
        </div>

        <div class="nav-logo-container">
          <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1760307673/travel-agency-assets/nomad-logo_jun5bd.webp" alt="nomad-logo">
        </div>

        <div class="right-container">
          <button class="blog-button">Blog</button>
          <button class="contact-button">Contact</button>
        </div>
      </div>
    </nav>

    <main>
      <!-- HEADER SECTION -->
      <div class="header-section">
        <div class="header-section-main">
          <div class="header-image-main">
            <div class="header-image-container">
              <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1760309494/travel-agency-assets/file-20241203-17-7g1a0h_ol2qfv.avif" alt="image of an island">
            </div>
          </div>

          <div class="header-text-section">
            <div class="header-text-final-container">
              <div class="main-header-text">
                <h1>Find Your Perfect Destination</h1>
                <p>Discover breathtaking destinations, plan your perfect itinerary and book your trip with ease - all in one place.</p>
              </div>
            </div>

            <div class="bottom-header-container">
              <div class="membership-container">
                <div class="image-back-main">
                  <div class="image-back-container"></div>
                </div>

                <div class="members-main-container">
                  <div class="image-member-play-container">
                    <div class="member-play-image-container">
                      <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1760309499/travel-agency-assets/photo-1512100254544-47340ba56b5d_euesuo.jpg" alt="membership play">
                    </div>

                    <div class="play-icon">
                      <svg class="h-8 w-8 text-red-50"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    </div>
                  </div>

                  <div class="members-image-container">
                    <div class="members-image-main">
                      <div class="members-avatar">
                        <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1760307673/travel-agency-assets/avatar2-1_rzvewq.png" alt="members">
                      </div>

                      <div class="members-avatar">
                        <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1760307674/travel-agency-assets/avatar3-1_y76bwv.png" alt="members">
                      </div>

                      <div class="members-avatar">
                        <img src="https://res.cloudinary.com/dgx8jcnmq/image/upload/v1760307671/travel-agency-assets/oliver-ragfelt-khV4fTy6-D8-unsplash-1_filbce.png" alt="members">
                      </div>

                      <div class="add-icon-container">
                        <svg class="h-8 w-8 text-red-50"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                      </div>
                    </div>

                    <div class="members-avatar-name">
                      <p>12K+ Membership enjoy our facility</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="get-started-trigger">
                <div class="mouse-icon">
                  <svg class="h-8 w-8 text-red-50"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <rect x="7" y="4" width="10" height="16" rx="4" />  <line x1="12" y1="8" x2="12" y2="11" /></svg>
                </div>

                <div class="get-started-text">
                  <p>Get Started</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

  </section>
</body>
</html>
